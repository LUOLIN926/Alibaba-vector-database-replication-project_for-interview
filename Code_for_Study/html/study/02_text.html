<!DOCTYPE html>

<img lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_text_HTMl_study</title>
</head>

<body>

    <!-- 六级标题标签 -->
    <h1>这是H1标签</h1>
    <h2>这是H2标签</h2>
    <h3>这是H3标签</h3>
    <h4>这是H4标签</h4>
    <h5>这是H5标签</h5>
    <h6>这是H6标签</h6>

    <!-- 块级容器标签 -->
    <div>

    </div>

    <!-- 段落 -->
    <p>这是一个普通段落</p>
    
    <!-- 加粗文本、斜体等文字格式 -->
    <p>这是一个含有<strong>加粗文本</strong>的普通段落</p>
    <p>这是一个含有<em>斜体文本</em>的普通段落</p>
    <p>这是一个含有<u>下划线</u>的普通段落</p>
    <p>这是一个含有<s>删除线文本</s>的普通段落</p>
    <p>这是一个含有<small>小文本</small>的普通段落</p>
    <p>这是一个含有<sup>上标文本</sup>的普通段落</p>
    <p>这是一个含有<sub>下标文本</sub>的普通段落</p>

    <!-- hr分割线 -->
    12345678
    <hr>
    12345678

</body>
</html>
