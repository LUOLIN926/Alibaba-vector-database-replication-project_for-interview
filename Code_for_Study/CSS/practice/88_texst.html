<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconfont 登录页</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="iconfont-logo.png" alt="Iconfont Logo">
            </div>
            <div class="notice">
                如果之前使用第三方账号登录过，请先点击下方第三方账号登录，再进行绑定哦~
            </div>
            <form class="login-form">
                <input type="text" placeholder="手机号" class="input-field">
                <input type="password" placeholder="密码" class="input-field">
                <button type="submit" class="login-button">登录</button>
            </form>
            <div class="third-party-login">
                <span>第三方账号登录</span>
                <div class="icons">
                    <img src="github-icon.png" alt="GitHub">
                    <img src="weibo-icon.png" alt="Weibo">
                    <img src="wechat-icon.png" alt="WeChat">
                </div>
            </div>
            <div class="ali-domain-login">
                <span>阿里域账号登录（仅限阿里员工使用）</span>
                <img src="ali-icon.png" alt="Ali Domain">
            </div>
            <div class="links">
                <a href="#">找回密码</a> |
                <a href="#">快速注册</a> |
                <a href="#">手机号无法使用</a>
            </div>
        </div>
    </div>
</body>
</html>
